<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>What's So Special About This Day?</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: black;
    touch-action: none;
    -webkit-user-select: none;
    user-select: none;
  }

  .video-layer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    z-index: 1;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s ease;
  }

  .video-layer video {
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    background: black;
  }

  #intro { z-index: 3; opacity: 1; pointer-events: auto; }
  #moon { z-index: 2; }
  #background { z-index: 1; }

  /* âœ¨ Sparkle */
  .sparkle {
    position: absolute;
    pointer-events: none;
    z-index: 9999;
    animation: sparkle-fade 1s ease-out forwards;
    transform: translate(-50%, -50%);
  }

  @keyframes sparkle-fade {
    0% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(0.8);
    }
    100% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(2);
    }
  }
</style>
</head>
<body>

  <!-- Intro Video -->
  <div id="intro" class="video-layer">
    <video id="intro-video" autoplay muted playsinline>
      <source src="Intro2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Moon Video -->
  <div id="moon" class="video-layer">
    <video id="moon-video" muted playsinline>
      <source src="Moon.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Background Video -->
  <div id="background" class="video-layer">
    <video id="background-video" autoplay muted loop playsinline>
      <source src="VID-20250719-WA0006.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

<script>
  const intro = document.getElementById('intro');
  const introVideo = document.getElementById('intro-video');
  const moon = document.getElementById('moon');
  const moonVideo = document.getElementById('moon-video');

  introVideo.onended = () => {
    intro.style.opacity = '0';
    setTimeout(() => {
      intro.style.display = 'none';
      moon.style.opacity = '1';
      moon.style.pointerEvents = 'none';
      moonVideo.play();
    }, 1500);
  };

  moonVideo.onended = () => {
    moonVideo.pause();
    moonVideo.currentTime = moonVideo.duration;
  };

  // âœ¨ Touch sparkle effect
  document.addEventListener('touchstart', sparkleBurst);
  document.addEventListener('touchmove', sparkleBurst);

  function sparkleBurst(e) {
    for (let i = 0; i < e.touches.length; i++) {
      const touch = e.touches[i];
      createSparkle(touch.clientX, touch.clientY, 48); // Large center

      // Add 3 smaller ones nearby
      for (let j = 0; j < 3; j++) {
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 30 + 10;
        const x = touch.clientX + Math.cos(angle) * radius;
        const y = touch.clientY + Math.sin(angle) * radius;
        createSparkle(x, y, 16 + Math.random() * 8);
      }
    }
  }

  function createSparkle(x, y, size) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = `${x}px`;
    sparkle.style.top = `${y}px`;
    sparkle.style.width = `${size}px`;
    sparkle.style.height = `${size}px`;

    const img = document.createElement('img');
    img.src = 'star.png'; // ðŸŸ¡ Use your sparkle image here
    img.style.width = '100%';
    img.style.height = '100%';
    img.style.objectFit = 'contain';

    sparkle.appendChild(img);
    document.body.appendChild(sparkle);

    setTimeout(() => sparkle.remove(), 1000);
  }
</script>

</body>
</html>
