<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>What's So Special About This Day?</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: black;
    touch-action: none;
    -webkit-user-select: none;
    user-select: none;
  }

  .video-layer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    z-index: 1;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s ease;
  }

  .video-layer video {
    width: 100%;
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    background: black;
  }

  #intro {
    z-index: 3;
    opacity: 1;
    pointer-events: auto;
  }

  #moon {
    z-index: 2;
  }

  #background {
    z-index: 1;
  }
  </style>
</head>
<body>

  <!-- Intro Video -->
  <div id="intro" class="video-layer">
    <video id="intro-video" autoplay muted playsinline>
      <source src="Intro2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Moon Video -->
  <div id="moon" class="video-layer">
    <video id="moon-video" muted playsinline>
      <source src="Moon.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Background Video (looping behind everything) -->
  <div id="background" class="video-layer">
    <video id="background-video" autoplay muted loop playsinline>
      <source src="VID-20250719-WA0006.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const introVideo = document.getElementById('intro-video');

    const moon = document.getElementById('moon');
    const moonVideo = document.getElementById('moon-video');

    const background = document.getElementById('background');

    // After intro video ends
    introVideo.onended = () => {
      intro.style.opacity = '0';
      setTimeout(() => {
        intro.style.display = 'none';

        // Show moon video
        moon.style.opacity = '1';
        moon.style.pointerEvents = 'none';
        moonVideo.play();
      }, 1500);
    };

    // Freeze moon video after it ends
    moonVideo.onended = () => {
      moonVideo.pause();
      moonVideo.currentTime = moonVideo.duration;
    };
  </script>
</body>
</html>
